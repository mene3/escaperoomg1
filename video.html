<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>V√≠deo remoto</title>

</head>
<body>
<!--    <h2>Reproductor sincronizado</h2>  -->
  <p id="status">Pulsa el bot√≥n para preparar el v√≠deo</p>

  <button id="prepareBtn"
    style="padding:12px 24px; font-size:16px; margin:20px; border:none; border-radius:8px; cursor:pointer;">
    üé¨ Preparar v√≠deo
  </button>
  <br>
  <video id="video" width="640" controls playsinline>
        Tu navegador no soporta v√≠deo HTML5.
  </video>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwRuRAEiszBLwDajaDG51AI4HjMSe2Lh4",
    authDomain: "escape-room-g1.firebaseapp.com",
    databaseURL: "https://escape-room-g1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "escape-room-g1",
    storageBucket: "escape-room-g1.firebasestorage.app",
    messagingSenderId: "652279185289",
    appId: "1:652279185289:web:ba75116458fdf92c092b58"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const video = document.getElementById("video");
  const btn = document.getElementById("prepareBtn");
  const status = document.getElementById("status");
  let interactionAllowed = false;

  // üîπ Limpia cualquier valor previo de trigger
  remove(ref(db, "trigger"))
    .then(() => console.log("üîÑ Trigger inicial limpiado"))
    .catch(err => console.error("Error limpiando trigger:", err));

  // 1Ô∏è‚É£ El usuario pulsa el bot√≥n ‚Üí habilitamos reproducci√≥n con sonido
  btn.addEventListener("click", async () => {
    try {
      interactionAllowed = true;
      btn.style.display = "none";
      status.textContent = "Esperando se√±al del QR...";
      await video.play();
      video.pause();
      console.log("Interacci√≥n registrada, autoplay habilitado.");
    } catch (err) {
      console.error("Error preparando video:", err);
    }
  });

  // 2Ô∏è‚É£ Escucha cambios en tiempo real desde Firebase
  onValue(ref(db, "trigger"), (snapshot) => {
    const data = snapshot.val();
    if (data && data.video && interactionAllowed) {
      console.log("‚ñ∂Ô∏è Reproduciendo por se√±al remota...");
      const videoName = data.video;
      const videoSrc = `${videoName}.mp4`;
      status.textContent = "";
      video.src = videoSrc;
      video.currentTime = 0;
      video.muted = false;
      video.play().catch(err => console.error("Playback bloqueado:", err));
    }
  });

  // 3Ô∏è‚É£ Al terminar, limpia el trigger para evitar repeticiones
  video.addEventListener("ended", () => {
    set(ref(db, "trigger"), null);
  });
</script>
  
</body>
</html>
