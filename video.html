<html>

  <title>Vídeo remoto</title>
 <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

</head>
<body>
  
  <video id="video" width="640" controls autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta el vídeo.
  </video>
<script>
  // Import the functions you need from the SDKs you need

  // Initialize Firebase
 firebase.initializeApp(firebaseConfig);

    const video = document.getElementById("video");

    firebase.database().ref("trigger").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.play) {
        // autoplay puede fallar si no está muted o si hay políticas del navegador.
        video.play().then(() => {
          console.log("Vídeo reproducido");
        }).catch(err => {
          console.error("Playback blocked:", err);
        });
      }
    });
</script>
  
</body>
