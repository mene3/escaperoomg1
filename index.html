<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Escaneo QR</title>
<style>
 html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    background-color: #000; /* fondo de seguridad */
    text-align: center;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img#imagen {
    width: 100%;           /* siempre ocupa todo el ancho visible */
    height: auto;          /* mantiene proporción original */
    display: block;        /* elimina espacios indeseados debajo de la imagen */
    max-width: 100vw;      /* evita que desborde el ancho del viewport */
  }
  h2, p {
  /*  position: relative;*/
    z-index: 10; /* se muestran sobre la imagen */
    color: white;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
  }

  h2 {
    font-size: 2em;
    margin-top: 1em;
  }

  p#mensaje {
    font-size: 1.2em;
  }
</style>
</head>
<body>
  <h2>¡Código escaneado!</h2>
  <p id="mensaje"></p>
  <img id="imagen" alt="Imagen del evento" />

  <script type="module" src="escapeindex.js"></script>
</body>
</html>
