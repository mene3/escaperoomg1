<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Escaneo QR</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* evita scroll */
    background-color: #000; /* fondo negro si la imagen no cubre todo */
    display: flex;
 /*   align-items: center;*/
    justify-content: center;
  }

  img#imagen {
    width: 100%;
    height: 100%;
    object-fit: cover; /* llena toda la pantalla manteniendo proporción */
    object-position: center center;
    position: absolute;
    top: 0;
    left: 0;
  }

  h2, p {
  /*  position: relative;*/
    z-index: 10; /* se muestran sobre la imagen */
    color: white;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
  }

  h2 {
    font-size: 2em;
    margin-top: 1em;
  }

  p#mensaje {
    font-size: 1.2em;
  }
</style>
</head>
<body>
  <h2>¡Código escaneado!</h2>
  <p id="mensaje"></p>
  <img id="imagen" alt="Imagen del evento" />

  <script type="module" src="escapeindex.js"></script>
</body>
</html>
